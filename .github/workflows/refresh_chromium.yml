name: Refresh Chromium on Raspberry Pi

on:
  push:
  workflow_dispatch:

jobs:
  refresh-chromium:
    runs-on: self-hosted
    steps:
      - name: SSH into Raspberry Pi and Refresh Chromium
        run: |
          ssh pi@192.168.4.247 '/home/pi/scripts/refresh_chromium.sh'
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
